<html>
    <head>
        <meta charset = 'utf-8'>
    </head>
    <body>
        <form action = "form-echo.php" method = "get">
            USERNAME : 
            <input 
            type = "text"
            name = "Username"
            placeholder = "Username"
            pattern="[A-Z]+"
            title = "Username should only contain lowercase">

            <p><label>สาขาวิชา : </label>
            <select name="dept">
                <option value="">--Please choose an option--</option>
                <option value="CS">CS</option>
                <option value="IC">IC</option>
                <option value="MA">MA</option>
                <option value="IMI">IMI</option>
                <option value="AS">AS</option>
                <option value="AFET">AFET</option>
            </select>
            </p>

            รหัสนักศึกษา : 
            <input 
            type="text"
            name = "Student Number"
            placeholder="Student Number"
            pattern="[0-9]{2}-[0-9]{6}-[0-9]{4}-[0-9]"
            title = "Student Number wrong pattern"><br><br>

            บ้านเลขที่ : 
            <input
            type="text"
            name="Address"
            placeholder="Address"
            pattern="[0-9/]"
            title = "Address wrong pattern"><br><br>

            รหัสสินค้า : 
            <input 
            type="text"
            name="Number of product"
            placeholder="Number of product"
            pattern="[A-Z]{2}[A-Z|a-z][0-9]{2}"
            title = "Number of product should only contain lowercase"><br><br>
            
            Name : 
            <input 
            type = "text"
            name = "Name"
            placeholder = "Name"
            pattern="[ก-๏\s]+"
            title = "Name should only contain lowercase">

            <p><input type="submit" value="Submit"></p>


        </form>
    </body>
</html>
